{% load django_bootstrap5 %}
{% bootstrap_css %}
{% bootstrap_javascript %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
<link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@400;700&display=swap" rel="stylesheet">

<style>
    /* 共通テーマ：深淵なる闇 */
    body {
        background: radial-gradient(circle at center, #1a1a1a 0%, #000000 100%) !important;
        color: #ddd;
        font-family: 'Noto Serif JP', serif !important;
        letter-spacing: 0.05em;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    
    /* カードデザイン */
    .card {
        background-color: rgba(20, 20, 20, 0.95) !important;
        border: 1px solid rgba(220, 53, 69, 0.4) !important;
        box-shadow: 0 0 30px rgba(220, 53, 69, 0.15) !important;
        max-width: 450px;
        width: 100%;
    }

    /* テキスト発光 */
    h2 { text-shadow: 0 0 10px rgba(220, 53, 69, 0.8); }

    /* 入力フォームの魔改造 */
    .form-control {
        background-color: #111 !important;
        border: 1px solid #444 !important;
        color: #fff !important;
        font-family: 'Noto Serif JP', serif;
    }
    .form-control:focus {
        background-color: #000 !important;
        border-color: #dc3545 !important;
        box-shadow: 0 0 15px rgba(220, 53, 69, 0.5) !important;
        color: #fff !important;
    }
    .form-label { color: #aaa; }

    /* ボタン */
    .btn-danger {
        box-shadow: 0 0 15px rgba(220, 53, 69, 0.6);
        transition: transform 0.2s;
    }
    .btn-danger:hover {
        transform: scale(1.02);
        box-shadow: 0 0 25px rgba(220, 53, 69, 1);
    }

    /* リンク */
    a.text-warning:hover {
        color: #ffca2c !important;
        text-shadow: 0 0 15px rgba(255, 193, 7, 1);
    }
</style>

<body>
    <div class="container px-4">
        <div class="card mx-auto">
            <div class="card-body p-5">
                <div class="text-center mb-4">
                    <div class="text-danger small fw-bold" style="letter-spacing: 3px; opacity: 0.7;">
                        GATE OF HEAT
                    </div>
                    <h2 class="text-danger fw-bold mb-3">
                        蒸熱への扉
                    </h2>
                    <p class="text-secondary small">
                        迷える魂よ、名を名乗り<br>深淵への扉を開け。
                    </p>
                </div>

                <hr class="border-secondary mb-4">

                <form method="post">
                    {% csrf_token %}
                    {% bootstrap_form form %}
                    
                    <div class="d-grid gap-2 mt-4">
                        <button type="submit" class="btn btn-danger py-3 fw-bold">
                            <i class="bi bi-door-open-fill"></i> 扉を開く (ログイン)
                        </button>
                    </div>
                </form>

                <div class="text-center mt-4">
                    <small class="text-secondary">まだ魂の契約を交わしていないか？</small><br>
                    <a href="{% url 'signup' %}" class="text-warning text-decoration-none fw-bold mt-1 d-inline-block">
                        <i class="bi bi-vector-pen"></i> 新たな契約を結ぶ (登録)
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
